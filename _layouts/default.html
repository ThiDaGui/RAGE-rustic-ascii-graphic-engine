<!DOCTYPE html>
<html lang="{{ site.lang | default: "fr-FR" }}">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        <!-- {% if site.logo %}
          <img src="{{site.baseurl}}{{site.logo}}" alt="Logo" />
        {% endif %} -->

        <p>{{ site.description }}</p>

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{site.dlpath}}/RAGE.zip">Download <strong>ZIP Full</strong></a></li>
          <li><a href="{{site.dlpath}}/RAGE.zip">Download <strong>ZIP lite</strong></a></li>
        </ul>
        <li><a href= "{{site.dlpath}}/RAGE_Cahier_des_charges.pdf"><strong>Cahier des charges</strong></a></li>
        <li><a href="{{site.dlpath}}/RAGE_Rapport_soutenance_1.pdf"><strong>Rapport de soutenance 1</strong></a></li>
        <li><a href="{{site.dlpath}}/RAGE_Rapport_soutenance_2.pdf"><strong>Rapport de soutenance 2</strong></a></li>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
    </div>
  </body>
</html>
